<h1> Edit car </h1>
<form (ngSubmit)="editCar()" #carEditForm="ngForm">
  <div class="form-group row">
    <label for="id" class="col-sm-4 col-form-label">Select car:</label>
    <div class="col-sm-8">
      <select class="form-control" id="carId" required [(ngModel)]="car_selection" name="carId">
        <option *ngFor="let car of cars" [ngValue]="car">ID:{{car.id}} {{car.make}} {{car.model}} {{car.registration_number}}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="id" class="col-sm-4 col-form-label">ID:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="id" value={{car_selection.id}} required [(ngModel)]="car_selection.id" name="id" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label for="make" class="col-sm-4 col-form-label">Make:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="make" value={{car_selection.make}} required [(ngModel)]="car_selection.make" name="make">
    </div>
  </div>
  <div class="form-group row">
    <label for="model" class="col-sm-4 col-form-label">Model:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="model" value={{car_selection.model}} required [(ngModel)]="car_selection.model" name="model">
    </div>
  </div>
  <div class="form-group row">
    <label for="generation" class="col-sm-4 col-form-label">Generation:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="generation" value={{car_selection.generation}} required [(ngModel)]="car_selection.generation" name="generation">
    </div>
  </div>
  <div class="form-group row">
    <label for="engine" class="col-sm-4 col-form-label">Engine:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="engine" value={{car_selection.engine}} required [(ngModel)]="car_selection.engine" name="engine">
    </div>
  </div>
  <div class="form-group row">
    <label for="vin_number" class="col-sm-4 col-form-label">VIN Number:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="vin_number" value={{car_selection.vin_number}} required [(ngModel)]="car_selection.vin_number" name="vin_number">
    </div>
  </div>
  <div class="form-group row">
    <label for="registration_number" class="col-sm-4 col-form-label">Reg. number:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="registration_number" value={{car_selection.registration_number}} required [(ngModel)]="car_selection.registration_number" name="registration_number">
    </div>
  </div>
  <div class="form-group row">
    <label for="public" class="col-sm-4 col-form-label">Display publicly:</label>
    <div class="col-sm-8">
      <select type="text" class="form-control" id="public" required [(ngModel)]="car_selection.public" name="public">
        <option value="0">Nah</option>
        <option value="1">Yes!</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="info" class="col-sm-4 col-form-label">Comments & additional info:</label>
    <div class="col-sm-8">
      <textarea type="text" class="form-control" id="info" value={{car_selection.info}} required [(ngModel)]="car_selection.info" name="info"></textarea>
    </div>
  </div>
  <button type="submit" class="btn btn-success btn-edit-car">Edit car</button>
</form>
