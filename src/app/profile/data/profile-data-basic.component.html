<form (ngSubmit)="updateAccUser()" #updateBasicInfo="ngForm">
  <div class="form-group row">
    <label for="fName" class="col-sm-4 col-form-label">First name:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="fName" value={{accInfoUser.first_name}} [(ngModel)]="fName" name="fName">
    </div>
  </div>
  <div class="form-group row">
    <label for="lName" class="col-sm-4 col-form-label">Last name:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="lName" value={{accInfoUser.last_name}} [(ngModel)]="lName" name="lName">
    </div>
  </div>
  <button type="submit" class="btn btn-update-acc" [disabled]="!updateBasicInfo.form.valid">
    Update account info!
  </button>
</form>
