<form (ngSubmit)="updateAccUser()" #updateAdditionalInfo="ngForm">
  <div class="form-group row">
    <label for="phone" class="col-sm-4 col-form-label">Phone number:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="phone" value={{accInfoUser.phone}} [(ngModel)]="phone" name="phone">
    </div>
  </div>
  <div class="form-group row">
    <label for="birthdate" class="col-sm-4 col-form-label">Birth date:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="birthdate" value={{accInfoUser.birthdate}} [(ngModel)]="birthdate" name="birthdate">
    </div>
  </div>
  <div class="form-group row">
    <label for="country" class="col-sm-4 col-form-label">Country:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="country" value={{accInfoUser.country}} [(ngModel)]="country" name="country">
    </div>
  </div>
  <div class="form-group row">
    <label for="city" class="col-sm-4 col-form-label">City:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="city" value={{accInfoUser.city}} [(ngModel)]="city" name="city">
    </div>
  </div>
  <div class="form-group row">
    <label for="info" class="col-sm-4 col-form-label">Additional info & description:</label>
    <div class="col-sm-8">
      <textarea type="text" class="form-control" id="info" value={{accInfoUser.info}} [(ngModel)]="info" name="info"></textarea>
    </div>
  </div>
  <button type="submit" class="btn btn-update-acc" [disabled]="!updateAdditionalInfo.form.valid" data-toggle="modal" data-target="#loginModal">
    Update account info!
  </button>
</form>
