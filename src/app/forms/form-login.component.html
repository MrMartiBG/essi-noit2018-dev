<div class="card text-center text-sm-right mx-auto" style="margin-top: 30px; width: 100%; max-width: 650px; font-size: 125%;">
  <div class="card-body">
    <form (ngSubmit)="loginUser()" #userLoginForm="ngForm">
      <div class="form-group row">
        <label for="email" class="col-sm-4 col-form-label">Email:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="email" required [(ngModel)]="email" name="email">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-4 col-form-label">Password:</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password">
        </div>
      </div>
      <button type="submit" class="btn btn-login-user" [disabled]="!userLoginForm.form.valid">Login!</button>
    </form>
  </div>
</div>
<div class="container" style="font-size: 125%; margin-top: 10px;">
  <button type="button" class="btn btn-secondary" routerLink="/forgot">I forgot my password!</button>
  <button type="button" class="btn btn-secondary" routerLink="/register">Register here!</button>
</div>
