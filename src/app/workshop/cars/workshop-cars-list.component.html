<div class="container">
  <div class="card border-dark mb-3" *ngFor="let car of cars" style="width: 100%;">
    <div class="card-body">
      <div class="row">
        <div class="col-4">
          <img src="../favicon.ico" alt="img_logo_essi" style="width:100%;">
        </div>
        <div class="col-8">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="ID: {{car.id}}" readonly>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Make: {{car.make}}" readonly>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Model: {{car.model}}" readonly>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Status: {{car.status}}" readonly>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
